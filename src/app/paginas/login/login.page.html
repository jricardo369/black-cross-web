<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>

<ion-content [fullscreen]="true" padding class="background">
  <form #loginForm="ngForm" novalidate>
    <!-- <ion-img src="http://3.128.191.106:8080/imgs/logo.png"></ion-img> -->
    <ion-img src="../../assets/img/bk.png"></ion-img>
    
    <div style="width: 90%;margin: auto;">
    <ion-input style="margin-bottom: 10px; margin-top: 30px; padding: 5px; " placeholder="Usuario" type="text" [(ngModel)]="login.usuario" name="usuario" #usuario="ngModel" spellcheck="false"
      autocapitalize="on" required></ion-input>
    <ion-input style="margin-bottom: 10px;" placeholder="Contraseña" type="password" [(ngModel)]="login.contrasenia" name="contrasenia" type="password" #contrasenia="ngModel"
      required></ion-input>

    <ion-button style="margin-bottom: 20px;"  (click)="onLogin(loginForm)" size="large" expand="block" class="btndorado">
      Iniciar Sesión
    </ion-button>
    <ion-button class="cc" size="large" expand="block" fill="clear" (click)="recuperar()">
      Recuperar contraseña
    </ion-button>
  </div>
