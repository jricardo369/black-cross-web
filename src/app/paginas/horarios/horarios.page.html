<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title >Clases</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="dorado" defaultHref="" (click)="atras()" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <label class="label-fechaf">{{fechaf}}</label>
  </div>

  <ion-list style="text-align: center;" *ngIf="listado?.respuesta == ''">
    <br>
    <label class="sinClases"> Sin clases</label>
  </ion-list>

  <ion-list *ngIf="listado?.respuesta === null">
    <ion-item id="listaslide" *ngFor="let item of [1,1,1,1,1,1,1]" size="12" size-lg="3" size-md="4" size-sm="6">
      <ion-card style="padding:3px;">
        <ion-grid>
          <ion-label>
            <h2>
                <ion-skeleton-text animated style="width: 30%">
                </ion-skeleton-text>              
            </h2>
            <br>
            <h2>
              <ion-skeleton-text animated style="width: 25%">
              </ion-skeleton-text>              
          </h2>
          <br>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>              
            </p>
            <p> 
              <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
              </p>
          </ion-label>
        </ion-grid>        
      </ion-card>      
    </ion-item>
  </ion-list>

  <ion-list class="animated fast fadeInDown">    
    <ion-item *ngFor="let Clases of listado?.respuesta; 
      let indice=index;" class="animated fast fadeInDown" 
      lines="none" color="gray" detail="false"
      class="ion-no-padding" 
    
      >      
      <!-- <ion-card style="padding: 3px;" *ngIf="Clases.asistencia == 'false'"> -->
        <ion-card style="padding: 3px;" (click)="asistencia(Clases.idClase,Clases.nombre,Clases.asistencia)">
        <ion-grid >
          <ion-row>
            <ion-col>
              <label style="font-size: 13px">
                Clase {{Clases.descripcionHorario}}
              </label>
              <label *ngIf="Clases.asistencia == 'true'" class="label-asistencia">ASISTIRAS</label>
            </ion-col>
            <ion-col size-md="2" size-lg="2" size-xs="2">
              <img *ngIf="Clases.horario == 'V'" class="imghorario" src="assets/img/moon4.png">
              <img *ngIf="Clases.horario == 'M'" class="imghorario" src="assets/img/sun3.png">
            </ion-col>
          </ion-row>
           <!--<ion-row>
            <ion-col>              
              <label style="color: rgb(174, 171, 171); font-size: 12px;">
                {{Clases.nombre}}
              </label>
            </ion-col>
           <ion-col *ngIf="idrol !== 2">
              <img class="imgarrow" src="assets/img/arrow-right.png" >
            </ion-col>
          </ion-row>-->
          <ion-row>
            <ion-col>
              <label style="font-size: 12px;color: #83BA1B;font-weight: bold;">
                Coach {{Clases.profesorNombre}}
              </label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label *ngIf="Clases.lugaresDisponibles.startsWith('0')" class="label-membresiavenc">Lugares usados {{Clases.lugaresDisponibles}}</label>
              <label *ngIf="!Clases.lugaresDisponibles.startsWith('0') && Clases.lugaresDisponibles != 'CLASE LLENA' " class="label-conlugares">Lugares usados {{Clases.lugaresDisponibles}}</label>
              <label *ngIf="Clases.lugaresDisponibles == 'CLASE LLENA'" class="label-clasellena">{{Clases.lugaresDisponibles}}</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>  
  
</ion-content>
