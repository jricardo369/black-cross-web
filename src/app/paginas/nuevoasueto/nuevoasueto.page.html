<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Nuevo asueto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="dorado" defaultHref="" (click)="atras()" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #nAsueto="ngForm" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <!-- <div>
              <ion-img src='assets/icon/asueto.svg'></ion-img>
            </div> -->
            <br>
            <br>
            <ion-item>
              <ion-label style="color:gray" position="stacked">Fecha</ion-label>
              <ion-input name="fecha" type="date" [(ngModel)]="na.fecha" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-label>Fecha</ion-label>
              <ion-datetime displayFormat="MMMM-DD-YYYY"
                monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                [(ngModel)]="na.fecha" name="fecha" placeholder="Seleccione la Fecha" cancelText="Cancelar" doneText="Aceptar">
              </ion-datetime>
            </ion-item> -->
            <br>
            <ion-item>
              <ion-label style="color:gray" >Clase</ion-label>
              <!--<ion-select [(ngModel)]="na.idClase" name="idClase" multiple="false" okText="Aceptar"
                cancelText="Cancelar" required>
                <ion-select-option value="1">6 AM</ion-select-option>
                <ion-select-option value="2">7 AM</ion-select-option>
                <ion-select-option value="3">8 AM</ion-select-option>
                <ion-select-option value="4">5 PM</ion-select-option>
                <ion-select-option value="5">6 PM</ion-select-option>
                <ion-select-option value="6">7 PM</ion-select-option>
                <ion-select-option value="7">8 PM</ion-select-option>
              </ion-select>-->
              <ion-select [(ngModel)]="idClase" [required]="true" name="ent"  >
                <ion-select-option *ngFor="let option of clases" [value]="option.idClase" >
                 {{ option.descCorta }}
              </ion-select-option> 
              </ion-select>
            </ion-item>
            <br>
            <ion-item>
              <ion-label style="color:gray" >Tipo</ion-label>
              <ion-select [(ngModel)]="na.tipo" name="tipo" multiple="false" okText="Aceptar"
                cancelText="Cancelar" required>
                <ion-select-option value="1">Diario</ion-select-option>
                <ion-select-option value="7">Semanal</ion-select-option>
                <ion-select-option value="14">Qincenal</ion-select-option>
              </ion-select>
            </ion-item>

          </div>
          <br>
          <div>
            <ion-row>
              <ion-col>
                <ion-button (click)="nuevoAsueto(nAsueto)" type="submit" size="large" expand="block" class="btndorado">
                  Agregar
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
